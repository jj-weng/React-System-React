<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Login
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl showDetail="true">
                <p:autoUpdate>
                </p:autoUpdate>
            </p:growl>
            <p:panelGrid> 
                <f:facet name="header"> 
                    Login
                </f:facet>
                <p:row>
                    <p:column>
                        <h:outputLabel for="name"> Name: </h:outputLabel>
                    </p:column>
                    <p:column>
                        <p:inputText id="name" value="#{authenticationManagedBean.name}"
                                     required ="true" requiredMessage="Name is required" /> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="password"> Password: </h:outputLabel>  
                    </p:column>
                    <p:column>
                        <p:password id="password" value="#{authenticationManagedBean.password}"
                                     required ="true" requiredMessage="Password is required"/> 
                    </p:column>
                </p:row>
            </p:panelGrid>
            <!-- using action instead of actionListener -->
            <p:commandButton value="Login" 
                             actionListener="#{authenticationManagedBean.login}"
                             action="homepage.xhtml?faces-redirect=true"
                             update=":form"/>           
        </h:form>
    </ui:define>
</ui:composition>
