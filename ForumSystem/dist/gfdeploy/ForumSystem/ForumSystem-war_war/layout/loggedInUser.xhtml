<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title><ui:insert name = "title">Title</ui:insert></title>
    </h:head>

    <h:body>

        <p:layout> 
            <p:layoutUnit position ="west" resizable ="true"
                          size ="200" minSize="40" maxSize="300">
                <a href ="viewProfile.xhtml" style="font-size:1.5em;"  > View Profile </a><br />
                <a href ="editProfile.xhtml" style="font-size:1.5em;"> Edit Profile </a><br />
                <a href ="forum.xhtml" style="font-size:1.5em;"> View All Forums </a><br />
                <h:form>
                <p:commandLink action ="viewAllUsers.xhtml?faces-redirect=true" value ="View All Users" style="font-size:1.5em;" 
                               rendered="#{forumManagedBean.isAdmin}"/>
                </h:form>
                <h:form>
                    <h:commandLink value="Logout" style="font-size:1.5em;" action="#{authenticationManagedBean.logout}"/>
                </h:form>               
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
