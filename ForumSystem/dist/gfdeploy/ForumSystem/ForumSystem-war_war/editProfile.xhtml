<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="layout/loggedInUser.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Edit Profile
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl showDetail="true">
                <p:autoUpdate>
                </p:autoUpdate>
            </p:growl>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Edit Profile
                </f:facet>
                <h:outputLabel for="name">Name: </h:outputLabel>
                <p:inputText id="name" value="#{userManagedBean.name}"
                             required="true"
                             requiredMessage="Name is required" />
                <h:outputLabel for="email">Email: </h:outputLabel>
                <p:inputText id="email" value="#{userManagedBean.email}"
                             required="true"
                             requiredMessage="Email is required" />
                <h:outputLabel for="password">Password: </h:outputLabel>
                <p:password feedback="true" id="password" value="#{userManagedBean.password}" match="confirmPassword"
                            required ="true" requiredMessage="Password is required"/>
                <p:message for="password" /> <br/>
                <p:outputLabel for="@next" value="Confirm your password:" />
                <p:password id="confirmPassword" value="#{userManagedBean.password}" 
                            required="true" requiredMessage="Retype your password!"/>
                <p:message for="@previous" /> <br/>
                <h:outputText value="Gender: " />
                <p:selectOneMenu value="#{userManagedBean.gender}">
                    <f:selectItem itemValue = "1" itemLabel = "Female" />
                    <f:selectItem itemValue = "2" itemLabel = "Male" />
                </p:selectOneMenu>
                <h:outputLabel for="dob">Date of Birth (dd/mm/yyyy):
                </h:outputLabel>
                <p:inputText id="dob" value="#{userManagedBean.dob}"
                             required="true"
                             requiredMessage="DOB is required"
                             converterMessage="Format should be dd/mm/yyyy">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputText>
            </p:panelGrid>
            <p:commandButton value="Confirm"
                             actionListener="#{userManagedBean.updateUser}"
                             action="homepage.xhtml?faces-redirect=true"
                             update=":form"/>
        </h:form>
    </ui:define>
</ui:composition>
