<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/loggedInUser.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Add Forum
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Add Forum
                </f:facet>
                <h:outputLabel for="title">Title: </h:outputLabel>
                <p:inputText id="title" value ="#{forumManagedBean.title}" 
                             required ="true" requiredMessage="Title is required"/>
                <p:message for ="title" /> <br/>
                <h:outputLabel for="description">Description: </h:outputLabel>
                <p:inputText id="description" value="#{forumManagedBean.description}" 
                             required ="true" requiredMessage="Description is required"/>
                <p:message for="description" /> <br/>
                <h:outputLabel for="body">Body: </h:outputLabel>
                <p:inputText id="body" value="#{forumManagedBean.body}" 
                             required ="true" requiredMessage="Body is required"/>
                <p:message for="body" /> <br/>
            </p:panelGrid> 
            <br /> 
            <p:commandButton value="Confirm" 
                             actionListener ="#{forumManagedBean.addForum}"
                             action= "forum.xhtml?faces-redirect=true"
                             update = ":form"/>
        </h:form>
    </ui:define>
</ui:composition>
